<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwind</title>
   
</head>

<body class="bg-gray-100">
    <div class="flex flex-col items-center gap-y-6  md:flex md:flex-row md:justify-center md:gap-x-16 md:my-32">
        <div class="flex flex-col items-center mb-10 w-80">
            <h1 class="text-5xl text-blue-500 font-mono font-bold md:w-768 text-5xl w-full">facebook</h1>
            <h2 class="text-xl font-normal w-80 text-black leading-5"> Avec Facebook, partagez et restez en contact avec votre entourage.</h2>
        </div>
        <div class="flex flex-col gap-y-6 my-32">
            <form action=" " class="flex flex-col top-12 justify-evenly bg-white h-72 w-80 m-auto shadow-2xl rounded-xl p-2.5">
                <input class="border border-solid border-gray-400 p-2.5 rounded text-sm caret-blue-600 focus:outline outline-blue-600" type="text" placeholder="Adresse e-mail ou numero tel" required>
                <input class="border border-solid border-gray-400 p-2.5 rounded text-sm caret-blue-600 focus:outline outline-blue-600" type="password" placeholder="Mot de passe" required>
                <button type="submit " class="bg-blue-500 rounded font-bold text-white py-1.5"> Se connecter</button>
                <a href="# " class=" text-blue-500 text-center rounded text-xs hover:underline">Mot de passe oublie?</a>
                <hr class="bg-gray-200 ">
                <button class="font-bold bg-emerald-500 text-white mx-16 py-2.5 text-sm rounded">Creer nouveau compte</button>
            </form>
            <h6 class="text-zinc-800 font-serif text-sm leading-3 w-10/12 mx-auto text-center">
                <a href="# ">
                    <span class="text-black font-bold hover:underline">Creer une page</span>
                </a> pour une celebrite, une marque ou une entreprise
            </h6>
        </div>
    </div>
</body>

</html>
